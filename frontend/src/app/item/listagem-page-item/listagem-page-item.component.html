<h3>Itens</h3>

<button pButton type="button" label="Criar Novo Item" class="ui-button-success" (click)="abrirModal()"></button>

<form [formGroup]="form" (ngSubmit)="salvar()">
    <p-dialog [header]="!this.isEditing ? 'Cadastro de Item' : 'Editar Dados'" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
        [draggable]="false" [resizable]="false" (onHide)="fecharModal()">
        <div class="ui-fluid">
            <div class="p-field">
                <label for="nome">Nome</label>
                <input id="nome" type="text" pInputText formControlName="nome">
            </div>
            <div class="p-field">
                <label for="descricao">Descrição</label>
                <input id="descricao" type="text" pInputText formControlName="descricao">
            </div>
            <div class="p-field">
                <label for="foto">Foto</label>
                <p-fileUpload mode="basic" name="foto" url="./upload.php" accept="image/*" maxFileSize="1000000" (onUpload)="onBasicUpload($event)"></p-fileUpload>
            </div>
            <div class="p-field">
                <label for="categoria">Categoria</label>
                <p-dropdown [options]="categorias" [(ngModel)]="categoriaSelecionada" placeholder="Selecione uma Categoria" optionLabel="nome" [showClear]="true"></p-dropdown>
                <p>categoriaSelecionada: {{categoriaSelecionada ? categoriaSelecionada.nome : 'nenhuma'}}</p>
            </div>
        </div>

        <p-footer>
            <button type="submit" pButton icon="pi pi-refresh" [label]="isEditing ? 'Salvar' : 'Criar'" [disabled]="form.invalid || submit "></button>
            <button type="button" pButton icon="pi pi-times" (click)="fecharModal()" label="Fechar" class="ui-button-secondary"></button>
        </p-footer>
    </p-dialog>
</form>

<p-table [value]="itens">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Foto</th>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.foto}}</td>
            <td>{{item.categoriaDtoId}}</td>
            <td>
                <button pButton class="ui-button" icon="pi pi-refresh" label="Editar" (click)="editar(item.id)" ></button>
                <button pButton class="ui-button-danger" icon="pi pi-times" label="Excluir" (click)="excluir(item.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
