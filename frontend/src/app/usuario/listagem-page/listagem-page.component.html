<h3>Usuarios</h3>

<button pButton type="button" label="Criar Novo UsuÃ¡rio" class="ui-button-success" (click)="abrirModal()"></button>

<p-dialog header="Cadastro de Usuario" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false">
    <form [formGroup]="form">
        <div class="ui-fluid">
            <div class="p-field">
                <label for="nome">Nome</label>
                <input id="nome" type="text" pInputText formControlName="nome"> 
            </div>
            <div class="p-field">
                <label for="email">Email</label>
                <input id="email" type="text" pInputText formControlName="email"> 
            </div>
            <div class="p-field">
                <label for="cpf">CPF</label>
                <p-inputMask mask="999.999.999-99" formControlName="cpf"></p-inputMask>
            </div>
            <div class="p-field">
                <label for="dataNascimento">Data de Nascimento</label>
                <p-calendar formControlName="dataNascimento"></p-calendar> 
            </div>
        </div>        
    </form>
    <p-footer>
        <button type="submit" pButton icon="pi pi-check" label="Salvar"></button>
        <button type="button" pButton icon="pi pi-times" (click)="displayModal=false" label="Fechar" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>

<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data Nascimento</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.dataNascimento}}</td>
        </tr>
    </ng-template>
</p-table>
