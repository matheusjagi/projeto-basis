<h3>Usuarios</h3>

<button pButton type="button" label="Criar Novo Usuário" class="ui-button-success" (click)="abrirModal()"></button>

<form [formGroup]="form" (ngSubmit)="salvar()">
    <p-dialog [header]="!this.isEditing ? 'Cadastro de Usuario' : 'Editar Dados'" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [baseZIndex]="10000"
        [draggable]="false" [resizable]="false" (onHide)="fecharModal()">
        <div class="ui-fluid">
            <div class="p-field">
                <label for="nome">Nome</label>
                <input id="nome" type="text" pInputText formControlName="nome">
            </div>
            <div class="p-field">
                <label for="email">Email</label>
                <input id="email" type="text" pInputText formControlName="email">
            </div>
            <div class="p-field">
                <label for="cpf">CPF</label>
                <p-inputMask mask="999.999.999-99" formControlName="cpf" unmask="true"></p-inputMask>
            </div>
            <div class="p-field">
                <label for="dataNascimento">Data de Nascimento</label>
                <input id="data" type="date" formControlName="dataNascimento">
              <!--  <p-calendar formControlName="dataNascimento"></p-calendar> -->
            </div>
        </div>

        <p-footer>
            <button type="submit" pButton icon="pi pi-refresh" [label]="isEditing ? 'Salvar' : 'Criar'" [disabled]="form.invalid || submit "></button>
            <button type="button" pButton icon="pi pi-times" (click)="fecharModal()" label="Fechar" class="ui-button-secondary"></button>
        </p-footer>
    </p-dialog>
</form>

<p-table [value]="usuarios">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data Nascimento</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.dataNascimento}}</td>
            <td>
                <button pButton class="ui-button" icon="pi pi-refresh" label="Editar" (click)="editar(usuario.id)"git v></button>
                <button pButton class="ui-button-danger" icon="pi pi-times" label="Excluir" (click)="excluir(usuario.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
