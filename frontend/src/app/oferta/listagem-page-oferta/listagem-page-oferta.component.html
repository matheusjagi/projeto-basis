<p-dataView #dv [value]="itens" [paginator]="true" [rows]="12" paginatorPosition="both" filterBy="nome"
    [sortField]="sortField" [sortOrder]="sortOrder">
    <p-header>
        <div class="ui-helper-clearfix">
            <div class="p-grid">
                <div class="p-col-12 p-md-4">
                    <p-dropdown class="ng-tns-c3-4 ng-pristine ng-valid ng-touched" [options]="sortCategoria"
                        placeholder="Pesquisar por Categoria" optionLabel="descricao">
                    </p-dropdown>
                </div>
                <div class="p-col-6 p-md-4 filter-container">
                    <div style="position:relative">
                        <input type="search" pInputText placeholder="Pesquisar por Nome"
                            (input)="dv.filter($event.target.value)">
                    </div>
                </div>
                <div class="p-col-6 p-md-4" style="text-align:right">
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </div>
        </div>
    </p-header>


    <ng-template let-item pTemplate="listItem">
        <div id="item-linha" class="p-col-12">
            <div class="p-grid">
                <div class="car-details">
                    <div class="p-col-10">
                        <div class="p-grid">
                            <div class="container p-col-4 card showCard" (click)="mostrarItem(item)">
                                <img [src]="item.foto">
                            </div>
                            <div class="p-col-8">
                                <div class="p-col-12">Item: <b>{{item.nome}}</b></div>
                                <div class="p-col-12">Descrição: <b>{{item.descricao}}</b></div>
                            </div>
                        </div>
                    </div>
                    <div id="botao-item" class="p-col-2">
                        <button class="ui-button-success" pButton type="button" icon="fa fa-exchange" (click)="$event"
                            [style]="{'border-radius': '5px'}" label="Ofertar"></button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template let-item pTemplate="gridItem">
        <div class="p-col-12 p-md-3 ng-star-inserted">
            <p-panel [header]="" [style]="{'text-align':'center'}">
                <img [src]="item.foto" width="100" height="100">
                <div class="car-detail card ellipsis showCard" (click)="mostrarItem(item)">
                    <span>
                        <strong>Item:</strong> {{ item.nome }} <br>
                    </span>
                    <span>
                        <strong>Descrição:</strong> {{ item.descricao }}
                    </span>
                </div>
                <hr>
                <button pButton class="ui-button-success" type="button" icon="fa fa-exchange" (click)="$event"
                    label="Ofertar" [style]="{'border-radius': '5px'}"></button>
            </p-panel>
        </div>
    </ng-template>
</p-dataView>

<p-dialog header="Detalhes da Peça" [(visible)]="displayDetalhesItem" showEffect="fade" [style]="{'width': '50vw'}" [contentStyle]="{padding: '2em', textAlign: 'center'}">
    <div>
        <img [src]="selectedItem.foto" width="200" height="200">
        <div>
            <span>
                <strong>Item:</strong> {{ selectedItem.nome }} <br>
            </span>
            <span>
                <strong>Descrição:</strong> {{ selectedItem.descricao }}
            </span>
        </div>
    </div>
</p-dialog>
